    <section class="booking-form" id="booking">
        <div class="container">
  	<h2>Booking Form</h2>
  	<form id="bookingForm">
    	<label for="name">Personal Info - Name, Number, Email:</label>
    	<input type="text" id="name" placeholder="Your Name" required />
    	<input type="tel" id="phone" placeholder="Phone Number" required />
    	<input type="email" id="email" placeholder="Email" required />

    	<label for="petName">Pet Details - Pet's Name and Type:</label>
    	<input type="text" id="petName" placeholder="Pet's Name" required />
    	<select id="petType" required>
      	<option value="">Select Pet Type</option>
      	<option value="Dog">Dog</option>
      	<option value="Cat">Cat</option>
    	</select>

    	<label for="service">Choose Service:</label>
    	<select id="service" required>
      	<option value="">Select Service</option>
      	<option value="Full Grooming Package">Full Grooming Package</option>
      	<option value="Bath & Brush">Bath & Brush</option>
      	<option value="Haircut & Styling">Haircut & Styling</option>
      	<option value="Spa & Wellness">Spa & Wellness Services</option>
      	<option value="Add-on Services">Add-on Services</option>
    	</select>

    	<label for="dateTime">Date & Time:</label>
    	<input type="datetime-local" id="dateTime" required />

    	<label for="paymentMethod">Payment Method:</label>
    	<select id="paymentMethod" required>
      	<option value="">Select Payment Method</option>
      	<option value="Credit Card">Credit Card</option>
      	<option value="Debit Card">Debit Card</option>
      	<option value="Other">Other</option>
    	</select>

    	<button type="submit">Confirm Booking</button>
  	</form>
	</div>
    </section>
